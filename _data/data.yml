experiences:
    - role: Director and Founder
      time: 2019 - Present
      company: <a href="http://mumacltd.com" target="_blank" >Mumac Ltd, Manchester UK</a>
      
      details: |
        Company secretary and Director of Medical device design company. Responsible for software development, finance and regulatory governance. Designed the software framework using MVC, django and C++. Built the UI with Postgres, JS, HTML and CSS. 
          - Published Patent. A new method to analyse dark adaptation data 
          - Wrote mwe, in C++ and python, as software specification.
          - Commissioned and managed the device design team; manufactering designers, electronic and software engineers.
    - role: Post Doctoral Research Scientist
      time: 2012 - 2018
      company: University of Manchester, University of Liverpool
      details: |
        A series of post-doctoral jobs, starting with a clinical trial and development of a preproduction prototype. Later work was with analysis of colour vision data; lightness, colour constancy and influence of the Planckian locus. Mentored a project for Physics post graduates investigating luminaire visibility through small particle media (fog or mist). Teaching; Dentists, Orthoptists, and Optometrists.
          - Clinical trial
          - Pre production prototype development
          - Colour Vision
          - Signal light visibility
          - High dynamic range monitor development
          - Teaching vision science and programming
    - role: Post Graduate Student
      time: 2008 - 2012
      company: University of Manchester
      details: |
        Investigation of straylight, writing code to objectively analyse images, followed by PhD investigating dark adaptation. Special interest in model development, data analysis using advanced mathematics, distributed computing and embedded processors. 
          - Dark adaptation
          - Straylight, veiling luminance
          - Image analysis
